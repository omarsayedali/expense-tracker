<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-icon {
            font-size: 60px;
            margin-bottom: 15px;
            display: block;
            color: #ffa726;
        }

        .form-title {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffa726 0%, #fb8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #ffa726;
            box-shadow: 0 0 0 3px rgba(255, 167, 38, 0.1);
        }

        .btn-submit {
            background: linear-gradient(135deg, #ffa726 0%, #fb8c00 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
            font-weight: 700;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 167, 38, 0.4);
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .btn-back:hover {
            color: #ffa726;
        }

        .form-label i {
            color: #ffa726;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <span class="form-icon">
                <i class="fas fa-edit"></i>
            </span>
            <h1 class="form-title">Edit Expense</h1>
            <p class="form-subtitle">Update your expense details</p>
        </div>
        
        <form method="POST" action="/update/{{ expense['id'] }}">
            <div class="mb-3">
                <label for="category" class="form-label">
                    <i class="fas fa-tag"></i> Category
                </label>
                <select name="category" id="category" class="form-select" required>
                    <option value="Food" {% if expense['category'] == 'Food' %}selected{% endif %}>üç¥ Food</option>
                    <option value="Transport" {% if expense['category'] == 'Transport' %}selected{% endif %}>üöó Transport</option>
                    <option value="Entertainment" {% if expense['category'] == 'Entertainment' %}selected{% endif %}>üé¨ Entertainment</option>
                    <option value="Utilities" {% if expense['category'] == 'Utilities' %}selected{% endif %}>‚ö° Utilities</option>
                    <option value="Healthcare" {% if expense['category'] == 'Healthcare' %}selected{% endif %}>üíä Healthcare</option>
                    <option value="Shopping" {% if expense['category'] == 'Shopping' %}selected{% endif %}>üõí Shopping</option>
                    <option value="Other" {% if expense['category'] == 'Other' %}selected{% endif %}>üìã Other</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="amount" class="form-label">
                    <i class="fas fa-dollar-sign"></i> Amount
                </label>
                <input type="number" step="0.01" name="amount" id="amount" 
                       class="form-control" value="{{ expense['amount'] }}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">
                    <i class="fas fa-pen"></i> Description
                </label>
                <input type="text" name="description" id="description" 
                       class="form-control" value="{{ expense['description'] }}" required>
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </form>
        
        <a href="/expenses" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back to Expenses
        </a>
    </div>
</body>
</html>
