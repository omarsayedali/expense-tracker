<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker - Home</title>
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .home-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-title {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hero-icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(-10deg); }
            75% { transform: translateY(-8px) rotate(10deg); }
        }

        .hero-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .budget-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .budget-label {
            color: white;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .budget-input {
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .current-budget {
            color: white;
            font-size: 18px;
            margin-top: 15px;
        }

        .current-budget strong {
            font-size: 28px;
            font-weight: 800;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-direction: column;
        }

        .btn-custom {
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 12px;
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success-custom {
            background: linear-gradient(135deg, #66bb6a 0%, #43a047 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="hero-icon">ðŸ’°</div>
        <h1 class="hero-title">Expense Tracker</h1>
        <p class="hero-subtitle">Track your spending, stay on budget</p>
        
        <!-- BUDGET INPUT -->
        <div class="budget-section">
            <div class="budget-label">ðŸ’Ž Set Your Monthly Budget</div>
            <form method="POST" action="/set-budget">
                <input type="number" step="0.01" name="budget" class="budget-input" 
                       placeholder="Enter amount" required>
                <button type="submit" class="btn-custom btn-success-custom">
                    <i class="fas fa-save"></i> Save Budget
                </button>
            </form>
            <div class="current-budget">
                Current Budget: <strong>${{ current_budget }}</strong>
            </div>
        </div>
        
        <!-- ACTION BUTTONS -->
        <div class="action-buttons">
            <a href="/expenses" class="btn-custom btn-primary-custom">
                <i class="fas fa-list"></i> View My Expenses
            </a>
            <a href="/add-expense" class="btn-custom btn-success-custom">
                <i class="fas fa-plus-circle"></i> Add New Expense
            </a>
        </div>
    </div>
</body>
</html>
